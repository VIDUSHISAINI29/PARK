<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu with Arrow</title>
    <style>
        .menu-container {
    position: relative;
    display: inline-block;
}

.menu-button {
    padding: 10px 20px;
    background-color: lightblue;
    cursor: pointer;
}

.dropdown-menu {
    display: none;
    position: absolute;
    background-color: white;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    margin-top: 5px;
    padding-top: 10px; /* Add padding to make space for the arrow */
}

.dropdown-menu .arrow {
    position: absolute;
    top: -10px; /* Position above the menu */
    left: 20px; /* Adjust to align with the button */
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 10px solid white;
    z-index: 1;
}

.dropdown-menu a {
    display: block;
    padding: 10px 20px;
    text-decoration: none;
    color: black;
}

.dropdown-menu a:hover {
    background-color: lightgray;
}

.menu-container:hover .dropdown-menu {
    display: block;
}

    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-button">Hover Me</div>
        <div class="dropdown-menu">
            <div class="arrow"></div>
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
        </div>
    </div>
</body>
</html>
